; colors have been taken from Dracula colorscheme
; https://github.com/dracula/dracula-theme#color-palette
[colors]
fg = #f8f8f2
text-fg = ${self.fg}
bg = #282a36
base-bg    = ${self.bg:#dd282a36}
text-bg = ${self.bg}
selection = #44475a
comment = #6272a4
glyph-bg   = ${self.comment}
module-bg  = ${self.comment}
cyan  = #8be9fd
green  = #50fa7b
orange = #ffb86c
pink  = #ff79c6
purple  = #bd93f9
red  = #ff5555
white  = #f8f8f2
yellow  = #f1fa8c
primary = ${self.purple}
alert = ${self.yellow}
disabled = ${self.orange}

[bar/main]
width = 100%
height = 24pt
radius = 5
background = ${colors.bg}
foreground = ${colors.fg}

line-size = 4pt
border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1
module-margin = 1

separator = ::
separator-foreground = ${colors.green}
font-0 = JetBrains Mono:weight=regular:fontformat=truetype:size=12:antialias=true;2
modules-left = xworkspaces xwindow
modules-center = date
modules-right = wlan eth filesystem fs-laptop-hdd fs-dsk-hdd fs-dsk-hdd2 cpu temperature memory pulseaudio battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

wm-restack = i3
tray-position = right
scroll-up = "#13.prev"
scroll-down = "#i3.next"

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.bg}
label-active-background = ${colors.primary}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y %H:%M
label-foreground = ${colors.cyan}

label = %date%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-foreground = ${colors.primary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#bd93f9}Wi-Fi%{F-} %local_ip% %{F#6272a4}@%{F-} %netspeed%

[module/eth]
inherit = network-base
interface = eno1
interface-type = wired
label-connected = %{F#bd93f9}LAN%{F-} %ifname% %signal%% (%local_ip%)

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#bd93f9}Root%{F-} %used%%{F#6272a4} / %{F-}%total%
label-unmounted = 

[module/fs-laptop-hdd]
type = internal/fs
interval = 25

mount-0 = /run/media/c/Storage

label-mounted = %{F#bd93f9}Storage%{F-} %used%%{F#6272a4} / %{F-}%total%
label-unmounted = 

[module/fs-dsk-hdd]
type = internal/fs
interval = 25

mount-0 = /run/media/c/Slem500

label-mounted = %{F#bd93f9}Slem500%{F-} %used%%{F#6272a4} / %{F-}%total%
label-unmounted = 

[module/fs-dsk-hdd2]
type = internal/fs
interval = 25

mount-0 = /run/media/c/Slem2000

label-mounted = %{F#bd93f9}Slem2000%{F-} %used%%{F#6272a4} / %{F-}%total%
label-unmounted = 

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%% 

[module/temperature]
type = internal/temperature

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %gb_used%%{F#6272a4} / %{F-}%gb_total%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
full-at = 95
low-at = 10
battery = BAT0
adapter = ADP0

label-charging = %{F#bd93f9}BAT%{F- %{F#6272a4} + %{F-}%percentage%%
label-discharging = %{F#bd93f9}BAT%{F-}%{F#6272a4} - %{F-}%percentage%%
label-full = %{F#bd93f9}BAT%{F-}%{F#6272a4} ~ %{F-}%percentage%%
label-low = %{F#bd93f9}BAT%{F-}%{F#6272a4} ! %{F-}%percentage%%

[settings]
screenchange-reload = true
pseudo-transparency = true

