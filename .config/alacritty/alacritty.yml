# Configuration for Alacritty, the GPU enhanced terminal emulator.
  window:
    opacity: .8

# Font configuration
  font:
    size: 14
    offset:
      x: 0
      y: 0
    # Styles
    normal:
      family: CascadiaCodePL
      style: Regular
    bold:
      family: CascadiaCodePL
      style: Bold
    italic:
      family: CascadiaCodePLItalic
      style: Italic
    bold_italic:
      family: CascadiaCodePLItalic
      style: Bold Italic
