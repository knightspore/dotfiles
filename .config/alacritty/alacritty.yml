# Configuration for Alacritty, the GPU enhanced terminal emulator.
  window:
    opacity: 1
    padding: 
      x: 12
      y: 12

# Font configuration
  font:
    size: 10
    offset:
      x: 0
      y: 0
    # Styles
    light: 
      family: JetBrains Mono
      style: Light
    normal:
      family: JetBrains Mono
      style: Regular
    bold:
      family: JetBrains Mono
      style: Bold
    italic:
      family: JetBrains Mono
      style: Italic
    bold_italic:
      family: JetBrains Mono
      style: Bold Italic

  # Colors
  import:
    - ~/.config/alacritty/catppuccin-mocha.yml
  
