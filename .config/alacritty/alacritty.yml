# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  opacity: 1
  padding:
    x: 8
    y: 0

hide_cursor_when_typing: true
env:
  TERM: xterm-256color

# Font configuration
font:
  size: 10
  offset:
    x: 0
    y: 0
  # Styles
  light:
    family: JetBrains Mono NL
    style: Light
  normal:
    family: JetBrains Mono NL
    style: Regular
  bold:
    family: JetBrains Mono NL
    style: Bold
  italic:
    family: JetBrains Mono NL
    style: Italic
  bold_italic:
    family: JetBrains Mono NL
    style: Bold Italic

# Colors
import:
  - ~/.config/alacritty/catppuccin-mocha.yml
