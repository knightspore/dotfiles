# Configuration for Alacritty, the GPU enhanced terminal emulator.
  window:
    opacity: 1
    padding: 
      x: 12
      y: 12

# Font configuration
  font:
    size: 12
    offset:
      x: 0
      y: 0
    # Styles
    light: 
      family: JetBrains Mono
      style: Light
    normal:
      family: JetBrains Mono
      style: Regular
    bold:
      family: JetBrains Mono
      style: Bold
    italic:
      family: JetBrains Mono
      style: Italic
    bold_italic:
      family: JetBrains Mono
      style: Bold Italic

  # Colors (Dracula)
  colors:
    # Default colors
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#ff5555'
      green:   '#50fa7b'
      yellow:  '#f1fa8c'
      blue:    '#caa9fa'
      magenta: '#ff79c6'
      cyan:    '#8be9fd'
      white:   '#bfbfbf'

    # Bright colors
    bright:
      black:   '#575b70'
      red:     '#ff6e67'
      green:   '#5af78e'
      yellow:  '#f4f99d'
      blue:    '#caa9fa'
      magenta: '#ff92d0'
      cyan:    '#9aedfe'
      white:   '#e6e6e6'
